<script>
    $('.flash section').on({
        touchend: function () {
            let thisNum=$(this).scrollLeft()/$('.flash section>div>div').width()
            $('.flash>div>div span').html(Math.round(thisNum)+1)
            $(this)[0].scrollLeft=Math.round(thisNum)*$('.flash section>div>div').innerWidth()
        }
    })
    $('.new section').on({
        touchend: function () {
            let thisNum=$(this).scrollLeft()/$('.new section>div>div').width()
            $('.new>div>div span').html(Math.round(thisNum)+1)
            console.log($('.new section>div>div').outerWidth(true));
            $(this)[0].scrollLeft=Math.round(thisNum)*($('.new section>div>div').outerWidth(true))
        }
    })
    $(indexData.flash).each(function(index,item){
        $('.main-pics .swiper-wrapper').append(`
            <div class="swiper-slide">
                <img src="${item.img}" alt="">
                <div>
                    <div>${item.time}</div>
                    <h1>${item.title}</h1>
                    <p><del>${item.oldPrice}</del><span>${item.newPrice}</span></p>
                </div>
            </div>
        `)
    })
    $(indexData.new).each(function(index,item){
        $('.new section>div').append(`
            <div>
                <img src="${item.img}" alt="">
                <h1>${item.title}</h1>
                <p>${item.txt}</p>
                <div>${item.price}</div>
            </div>
        `)
    })
    $(indexData.hot).each(function(index,item){
        $('.hot-one section').append(`
            <div>
                <img src="${item.img}" alt="">
                <span>${item.title}</span>
                <p>${item.txt}</p>
                <div>${item.price}</div>
            </div>
        `)
    })
    $(indexData.find).each(function(index,item){

                <span>${item.title}</span>
                <p>${item.txt}</p>

        `)
    })
</script>
